<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-deep_purple.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<body ng-app="app">

<!-- The drawer is always open in large screens. The header is always shown,

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
            mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <div class="mdl-layout-spacer"></div>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">HomeManager</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="#/bills">Rachunki</a>
            <a class="mdl-navigation__link" href="#/foodie">Żarełko</a>
            <a class="mdl-navigation__link" href="#/cleaning">Sprzątanie</a>
            <a class="mdl-navigation__link" href="#/shopping">Lista zakupów</a>
        </nav>
    </div>
    <main class="mdl-layout__content">
        <div class="page-content">

            <div class="ngS" ui-view>

            </div>
        </div>
    </main>
</div>


<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<script src="app/main.js"></script>
