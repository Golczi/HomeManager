<ul class="bills-list">
    <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp" align="center">
        <thead>
        <tr>
            <th class="mdl-data-table__cell--non-numeric">Nazwa rachunku</th>
            <th>Kwota</th>
            <th>Osoba</th>
            <th>Data utworzenia</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in billsList">
            <td class="mdl-data-table__cell--non-numeric" >{{ item.title }}</td>
            <td>{{ item.creator}}</td>
            <td>{{ item.value }} zł</td>
            <td>{{ item.created}}</td>

        </tr>

        </tbody>
    </table>
</ul>

<form name="frm" class="form-inline">
    <div class="form-group">

        <label class="sr-only">Nazwa rachunku</label>
        <div>
            <input type="text"
                   class="form-control"
                   placeholder="Nazwa rachunku"
                   ng-model="formSend.title"
                   ng-minlength="2"
                   required
                    />

        </div>

    </div>

    <div class="form-group">
        <input type="number"
               class="form-control"
               placeholder="Wartość"
               ng-model="formSend.value"
               required
                />
    </div>

    <button class="mdl-button mdl-js-button mdl-button--primary"
            type="submit"
            ng-click="postBill()"
            ng-disabled="frm.$invalid">
        Dodaj
    </button>
    <div class="hint" name="err" ng-show="frm.$pristine">Wpisz dane</div>


</form>
