
<ul class="bills-list">
    <li ng-repeat="item in billsList">
          {{ item.title }} - {{ item.value }}
    </li>
</ul>

<form class="form-inline">
    <div class="form-group">
        <label class="sr-only" for="exampleInputAmountTitle">Amount (in dollars)</label>
        <div class="input-group">
            <input type="text" class="form-control" id="exampleInputAmountTitle" placeholder="Name of a bill" ng-model="formBillTitle">
        </div>
        <label class="sr-only" for="exampleInputAmountValue">Amount (in dollars)</label>
        <div class="input-group">
            <div class="input-group-addon">$</div>
            <input type="number" class="form-control" id="exampleInputAmountValue" placeholder="Cost" ng-model="formBillValue">
            <div class="input-group-addon">.00</div>
        </div>

    </div>


    <button type="submit" class="btn btn-primary" ng-click="addBill()">Add a bill</button>
</form>
