<ul class="bills-list">
    <li ng-repeat="item in billsList">
        {{ item.title }} - {{ item.value }}$
    </li>
</ul>

<form name="frm" class="form-inline">
    <div class="form-group">

        <li class="dropdown">
            <a href="#" data-toggle="dropdown" class="dropdown-toggle">Messages <b class="caret"></b></a>
            <ul class="dropdown-menu">
                <li><a href="#">Inbox</a></li>
                <li><a href="#">Drafts</a></li>
                <li><a href="#">Sent Items</a></li>
                <li class="divider"></li>
                <li><a href="#">Trash</a></li>
            </ul>
        </li>

        <label class="sr-only">Amount (in dollars)</label>

        <div class="input-group">
            <input type="text"
                   class="form-control"
                   placeholder="Name of a bill"
                   ng-model="formSend.title"
                   ng-minlength="2"
                   required
                    />
        </div>

        <label class="sr-only">Amount (in dollars)</label>

        <div class="input-group">
            <div class="input-group-addon">$</div>
            <input type="number"
                   class="form-control"
                   placeholder="Cost"
                   ng-model="formSend.value"
                   required
                    />
        </div>



    </div>

    <button
            type="submit"
            class="btn btn-primary"
            ng-click="postBill()"
            ng-disabled="frm.$invalid"
            >
        Add a bill
    </button>
    <h2 class="hint" name="err" ng-show="frm.$pristine">Wpisz dane</h2>

    <h2 ng-show="showMe">Jestem!</h2>
</form>
